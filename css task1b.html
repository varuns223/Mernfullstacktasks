<!DOCTYPE html>
<html lang="en">
    <title> css task 1b </title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 5px solid #9ACA39;
            border-radius: 5px;
        }
        .circle{
            border-radius: 200px;
        }
        .a{
            border-radius: 40px;
        }
        .b{
            border-radius: 20px;
        }
        .shape{
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
        }
    </style>
</head>
<body>
    <table style="width: 50%;height: 500px;" cellspacing="20">
        <tr>
            <td class="b"></td>
            <td class="b"></td>
            <td class="a"></td>
        </tr>
        <tr>
            <td class="b"></td>
            <td></td>
            <td class="a"></td>
        </tr>
        <tr>
            <td class="circle"></td>
            <td></td>
            <td class="shape"></td>
        </tr>
    </table>
</body>
</html>
